apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: worker
  name: sriov-config-service
spec:
  config:
    ignition:
      version: 3.2.0
    systemd:
      units:
        - contents: |
            [Unit]
            Description=Configures SRIOV NIC
            # Removal of this file signals firstboot completion
            ConditionPathExists=!/etc/ignition-machine-config-encapsulated.json
            # This service is used to confirur SR-IOV VFs on NICs
            # Before kubelet.service (no effect on systems without kubernetes)
            Before=NetworkManager.service
            
            [Service]
            Type=oneshot
            ExecStart=/var/lib/sriov/sriov-network-config-daemon service -v {{ .LogLevel }}
            StandardOutput=journal+console
            
            [Install]
            WantedBy=multi-user.target
          enabled: true
          name: "sriov-config.service"